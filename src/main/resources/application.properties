spring.application.name=readifyProject

# Application custom properties for local Windows setup
application.baseUrl=http://localhost:8080/assets/
application.assetPath=D:/assets/


# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/readify

# Database credentials
spring.datasource.username=root
spring.datasource.password=rootrootroot

# JDBC driver (optional in newer Spring Boot versions)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
# Can be update, validate, create, or create-drop
spring.jpa.hibernate.ddl-auto=update
# Shows SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: connection pool settings (if using HikariCP, which is default)
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.minimum-idle=5
